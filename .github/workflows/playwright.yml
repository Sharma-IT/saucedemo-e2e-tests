name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  test:
    name: 'Playwright Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    
    env:
      CI: true

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
    
    - name: Cache npm dependencies
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-20-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}/3 --reporter=html
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.shard }}
        path: |
          playwright-report/
        retention-days: 30
  
  combine_reports:
      name: Combine Reports
      needs: test  # Ensure all test shards finish before combining
      runs-on: ubuntu-latest
      steps:
        - name: Download all test artifacts
          uses: actions/download-artifact@v3
          with:
            path: test-artifacts
        
        - name: Combine HTML Reports
          id: combine-reports
          run: |
             mkdir combined-report
             find test-artifacts -name "playwright-report" -print0 | while IFS= read -r -d $'\0' file; do
               cp -r "$file/" combined-report/
             done

        - name: Upload Combined Report
          uses: actions/upload-artifact@v3
          with:
            name: combined-test-report
            path: combined-report
            retention-days: 30