name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: 'Playwright Tests - Node v${{ matrix.node }}'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
        shard: [1/3, 2/3, 3/3]
    
    env:
      CI: true

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    
    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
    
    - name: Cache npm dependencies
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node }}-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}
      env:
        CI: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.node }}-${{ matrix.shard }}
        path: |
          test-results/
          playwright-report/
          junit.xml
        retention-days: 30
    
    - name: Publish Test Report
      if: always()
      uses: mikepenz/action-junit-report@v3
      with:
        report_paths: 'test-results/junit.xml'
        detailed_summary: true
        check_name: 'Test Report - Node ${{ matrix.node }} - Shard ${{ matrix.shard }}'

  test-summary:
    name: 'Test Summary'
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Merge test reports
        run: |
          find . -name "junit.xml" -exec cat {} \; > merged-junit.xml
      
      - name: Publish Combined Test Report
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'merged-junit.xml'
          detailed_summary: true
          check_name: 'Combined Test Report'
